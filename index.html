<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social Link Profile</title>
  </head>
  <body style="background-color: hsl(0, 0%, 12%)">
    <section class="profile-container">
      <div class="info">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
       <div class="name">
        <p style="font-size: 25px;">Jessica Randall</p>
        <p class="loc">London, United Kingdom</p>
       </div>
        <div class="job"><p style="font-size: 14px;">"Front-end developer and avid reader."</p></div>
      </div>

      <div class="social-link">
        <button>Github</button>
        <button>Frontend Mentor</button>
        <button>Linkedin</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </section>
  </body>
</html>
